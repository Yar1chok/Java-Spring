<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Watch</title>
</head>
<body>
<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>
<div th:switch="${!watchList.isEmpty()}">
    <div th:case="${true}">
        <h2>Delete Watch</h2>
        <form th:action="@{|/${func[0]}|}" method="post">
            <label for="delete">ID записи для <label th:text="${func[1]}"></label>:</label>
            <input type="text" id="delete" name="delete" required maxlength="9"/>
            <button type="submit">Ввести</button>
        </form>
        <th:block th:insert="~{blocks/tableBlock :: table}"></th:block>
    </div>
    <div th:case="${false}">
        <h2>There are no records</h2>
    </div>
</div>
<footer th:fragment="footer">
    <a href="/" style="font-size: smaller">Go back to the main page</a>
</footer>
</body>
</html>
