<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Watches by Price</title>
</head>
<body>
<h1>Search Watches by Price</h1>

<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>

<form action="/search" method="post">
    <label for="inputPrice">Enter minimum price:</label>
    <input type="number" id="inputPrice" name="inputPrice" step="0.01" min="0" required maxlength="9">
    <button type="submit">Search</button>
</form>
</body>
</html>
